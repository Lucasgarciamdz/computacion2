<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            min-width: 200px;
            max-width: 300px;
            text-align: center;
        }
        .card h2 {
            color: #333;
            margin-top: 0;
        }
        .card .value {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .card .label {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .card.income {
            border-top: 5px solid #4CAF50;
        }
        .card.expense {
            border-top: 5px solid #F44336;
        }
        .card.savings {
            border-top: 5px solid #2196F3;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <div class="container">
        <div class="card income">
            <h2>Income</h2>
            <div class="value">{{income}}</div>
            <div class="label">This Month</div>
        </div>
        <div class="card expense">
            <h2>Expense</h2>
            <div class="value">{{expense}}</div>
            <div class="label">This Month</div>
        </div>
        <div class="card savings">
            <h2>Savings</h2>
            <div class="value">{{savings}}</div>
            <div class="label">This Month</div>
        </div>
    </div>
</body>
</html>
