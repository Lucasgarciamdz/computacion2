<!DOCTYPE html>
<html lang="en">
<head>
    <title>Savings Tracker</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            margin: 50px auto;
            min-width: 300px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2196F3;
            color: #fff;
            text-transform: uppercase;
        }
        td {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Savings Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01/01/2022</td>
                <td>$50.00</td>
                <td>Deposit to savings account</td>
            </tr>
            <tr>
                <td>01/02/2022</td>
                <td>$20.00</td>
                <td>Investment in stocks</td>
            </tr>
            <tr>
                <td>01/03/2022</td>
                <td>$30.00</td>
                <td>Transfer to emergency fund</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
